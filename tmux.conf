# ` is an interesting key for a prefix
set -g prefix `
unbind-key C-b

# Use `` to write a `
bind-key ` send-prefix

# change current window
bind-key -n M-j prev
bind-key -n M-k next

# back to previous session
bind-key -n M-Space switch-client -l

# Enter session choices (Same as `s)
#bind-key -n M-h choose-session
bind-key -n M-h neww ~/.scripts/menu

# rotate current pane
unbind-key o
bind-key Enter select-pane -t :.+

# rotate panes order
unbind-key M-o
bind-key M-Space rotate-window -D

# toggle statusbar
bind-key b set status

# fix $TERM
set -g default-terminal "screen-256color"

# scrollback buffer n lines
set -g history-limit 8000

# listen for activity on all windows
set -g bell-action any

# start window indexing at one instead of zero
set -g base-index 1

# don't fucking wait when I press <esc>
set -s escape-time 1

# statusbar --------------------------------------------------------------

# Time display messages in status bar
set -g display-time 1000

# default statusbar colors
set -g status-fg white
set -g status-bg black
set -g status-attr default

# a message is shown on a bell instead of it being passed through to the terminal
set -g visual-bell off

# command/message line colors
set -g message-fg white
set -g message-bg blue
set -g message-attr bright

# Refresh status line every n second
set -g status-interval 1

set -g status-left-length 60
set -g status-left "#[fg=green,bright][#S]#[default]"

set -g status-right-length 200
set -g status-right "#(/home/thib/.tmux/status)"

# use vi bindings in esc mode
set-window-option -g mode-keys vi

# this looks broken
set-window-option -g automatic-rename off

# Monitor for activity in the window. Windows with activity are highlighted in the status line.
set-window-option -g monitor-activity off

# Show short windows names in status bar
set-window-option -g window-status-format '  #I:#F  '
set-window-option -g window-status-current-format '[ #I:#F ]'

# default window title colors
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr underscore

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-attr underscore,bright

