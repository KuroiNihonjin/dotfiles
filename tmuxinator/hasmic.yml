# ~/.tmuxinator/hasmic.yml

project_name: hasmic
project_root: ~/haskell/haskell-prismic
tabs:
  - main: 
      layout: even-horizontal
      panes: 
        - cd ~/haskell/haskell-prismic && cabal build
        - cd ~/haskell/haskell-prismic && vim
  - shell: cd ~/haskell/haskell-prismic
  - shell: cd ~/haskell
