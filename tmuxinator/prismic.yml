# ~/.tmuxinator/prismic.yml

project_name: prismic
project_root: ~/prismic
tabs:
  - wroom: 
      layout: even-horizontal
      panes: 
        - cd ~/prismic/wroom && sbt play
        - cd ~/prismic/wroom && vim
  - wroom-shell: 
      layout: even-horizontal
      panes: 
        - cd ~/prismic/wroom 
        - cd ~/prismic/wroom
  - scalakit: 
      layout: even-horizontal
      panes: 
        - cd ~/prismic/scala-kit && sbt
        - cd ~/prismic/scala-kit && vim
  - shell: cd ~/prismic
