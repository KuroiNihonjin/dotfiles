# ~/.tmuxinator/scalex.yml

project_name: scalex
project_root: ~/scalex
tabs:
  - main: 
      layout: even-horizontal
      panes: 
        - cd ~/scalex && sbt
        - cd ~/scalex && vim
  - shell: cd ~/scalex
  - sbtmain: 
      layout: even-horizontal
      panes: 
        - cd ~/scalex-sbt && sbt
        - cd ~/scalex-sbt && vim
  - sbtshell: cd ~/scalex-sbt
