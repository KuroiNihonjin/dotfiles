# ~/.tmuxinator/vindinium.yml

project_name: vindinium
project_root: ~/24hcodebot
windows:
  - server_main: 
      layout: even-horizontal
      panes: 
        - cd ~/24hcodebot/server && sbt
        - cd ~/24hcodebot/server && vim
  - server_shell: cd ~/24hcodebot/server
  - scala_starter_main: 
      layout: even-horizontal
      panes: 
        - cd ~/24hcodebot/starter-scala && sbt
        - cd ~/24hcodebot/starter-scala && vim
  - scala_starter_shell: cd ~/24hcodebot/starter-scala
